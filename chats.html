<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chats</title>
</head>

<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon -->
        <i class="fa fa-plane" aria-hidden="true"></i>
        <!-- wifi icon -->
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="header_column">18:38</div>
      <div class="header_column">
        <!-- moon icon -->
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <!-- bluetooth icon -->
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
        <span class="header_battery">50%
          <!-- battary icon -->
          <i class="fa fa-battery-half" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">Edit</span>
      </div>
      <div class="header_column">
        <span class="header_text">Chats
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </span>
      </div>
      <div class="header_column">
        
      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input type="text" placeholder="Find friends, chats, Plus friends">
    </div>
    <ul class="chats__list">
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="images/avatar.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">Lynn</h3>
              <span class="chat__last-message">Hello! This is a test message!</span>
            </div>
          </div>
          <span class="chat__date-time">
            15:55
          </span>
        </a>
      </li>
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="images/avatar.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">KakaoTalk</h3>
              <span class="chat__last-message">You logged into KakaoTalk PC</span>
            </div>
          </div>
          <span class="chat__date-time">
            Jul 29
          </span>
        </a>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fa fa-comment" aria-hidden="true"></i>
    </div>
  </main>
  <nav class="tap-bar">
    <a href="index.html" class="tab-bar__tap">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">
        Friends
      </span>
    </a>
    <a href="chats.html" class="tab-bar__tap tab-bar__tab--selected">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">
        Chats
      </span>
    </a>
    <a href="find.html" class="tab-bar__tap">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">
        Find
      </span>
    </a>
    <a href="more.html" class="tab-bar__tap">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">
        More
      </span>
    </a>
  </nav>
</body>

</html>
