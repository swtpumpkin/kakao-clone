<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Profile</title>
</head>

<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon -->
        <i class="fa fa-plane" aria-hidden="true"></i>
        <!-- wifi icon -->
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="header_column">18:38</div>
      <div class="header_column">
        <!-- moon icon -->
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <!-- bluetooth icon -->
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
        <span class="header_battery">50%
          <!-- battary icon -->
          <i class="fa fa-battery-half" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="index.html">
          <i class="fa fa-times fa-lg" aria-hidden="true"></i>
        </a>
      </div>
      <div class="header_column">

      </div>
      <div class="header_column">
        <i class="fa fa-user fa-lg" aria-hidden="true"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <img src="images/avatar.jpg">
      <h3 class="profile__header-title">Swtpumpkin</h3>
    </header>
    <input type="text" placeholder="swtpumpkin90@gmail.com">
    <div class="profile__actions">
      <div class="profile__action">
        <span class="profile__actrion-circle">
          <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
        </span>
        <span class="profile__action-title">
          My Chatrooms
        </span>
        </div>
      <div class="profile__action">
        <span class="profile__actrion-circle">
          <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
        </span>
        <span class="profile__action-title">
          Edit Profile
        </span>
        </div>
    </div>
  </main>
</body>

</html>
