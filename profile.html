<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header top-header-transparent">
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fa fa-plane" aria-hidden="true"></i>
        <!-- wifi icon -->
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="header__column">18:38</div>
      <div class="header__column">
        <!-- moon icon -->
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <!-- bluetooth icon -->
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
        <span class="header__battery">50%
          <!-- battary icon -->
          <i class="fa fa-battery-half" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="index.html">
          <i class="fa fa-times fa-lg" aria-hidden="true"></i>
        </a>
      </div>
      <div class="header__column">

      </div>
      <div class="header__column">
        <i class="fa fa-user fa-lg" aria-hidden="true"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <div class="profile__header-container">
        <img src="images/avatar.jpg">
        <h3 class="profile__header-title">Swtpumpkin</h3>
      </div>
    </header>
    <div class="profile__container">
      <input type="text" placeholder="swtpumpkin90@gmail.com">
      <div class="profile__actions">
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
          </span>
          <span class="profile__action-title">
            My Chatrooms
          </span>
          </div>
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
          </span>
          <span class="profile__action-title">
            Edit Profile
          </span>
          </div>
      </div>
    </div>  
  </main>
</body>
</html>
