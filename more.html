<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>More</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fa fa-plane" aria-hidden="true"></i>
        <!-- wifi icon -->
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="header__column">18:38</div>
      <div class="header__column">
        <!-- moon icon -->
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <!-- bluetooth icon -->
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
        <span class="header__battery">50%
          <!-- battary icon -->
          <i class="fa fa-battery-half" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
      </div>
      <div class="header__column">
        <span class="header__text">More
        </span>
      </div>
      <div class="header__column">
        <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
      </div>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="more-header__column">
        <img src="images/avatar.jpg">
        <div class="more-header__info">
          <h3 class="more-header__title">
            Swtpumpkin
          </h3>
          <span class="more-header__subtitle">
            swtpumpkin90@gmail.com
          </span>
        </div>
      </div>
      <i class="fa fa-comment-o fa-2x" aria-hidden="true"></i>
    </header>
    <section class="more__options">
      <div class="more__option">
        <i class="fa fa-smile-o fa-2x" aria-hidden="true"></i>
        <span class="more__option-title">Emoticons</span>
      </div>
      <div class="more__option">
        <i class="fa fa-paint-brush fa-2x" aria-hidden="true"></i>
        <span class="more__option-title">Themes</span>
      </div>
      <div class="more__option">
        <i class="fa fa-hand-peace-o fa-2x" aria-hidden="true"></i>
        <span class="more__option-title">Plus Friend</span>
      </div>
      <div class="more__option">
        <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
        <span class="more__option-title">Account</span>
      </div>
    </section>
    <section class="more__plus-friends">
      <header class="plus-friends__header">
        <h2 class="plus-friends__title">Plus Friends</h2>
        <span class="plus-friends__learn-more">
          <i class="fa fa-info-circle" aria-hidden="true"></i>
          Learn More
        </span>
      </header>
      <div class="plus-friends__items">
        <div class="plus-friends__item">
          <i class="fa fa-cutlery" aria-hidden="true"></i>
          <span class="plus-friends__item">
            Order
          </span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-home" aria-hidden="true"></i>
          <span class="plus-friends__item">
            Store
          </span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-television" aria-hidden="true"></i>
          <span class="plus-friends__item">
            TV Channel/Radio
          </span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-pencil" aria-hidden="true"></i>
          <span class="plus-friends__item">
            Creation
          </span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-graduation-cap" aria-hidden="true"></i>
          <span class="plus-friends__item">
            Education
          </span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-university" aria-hidden="true"></i>
          <span class="plus-friends__item">
            Politics/Society
          </span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-krw" aria-hidden="true"></i>
          <span class="plus-friends__item">
            Finance
          </span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-video-camera" aria-hidden="true"></i>
          <span class="plus-friends__item">
            Movies/Music
          </span>
        </div>
      </div>
    </section>
    <section class="more__links">
      <div class="more__option">
        <img src="images/kakaostory.png" alt="" class="more__options-images">
        <span class="more__options-title">
          Kakao Story
        </span>
      </div>
      <div class="more__option">
        <img src="images/path.png" alt="" class="more__options-images">
        <span class="more__options-title">
          Path
        </span>
      </div>
      <div class="more__option">
        <img src="images/kakaofriends.png" alt="" class="more__options-images">
        <span class="more__options-title">
          Kakao Friends
        </span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">
        Friends
      </span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">
        Chats
      </span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">
        Find
      </span>
    </a>
    <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">
        More
      </span>
    </a>
  </nav>
</body>
</html>
