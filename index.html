<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Friends</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon --> 
        <i class="fa fa-plane" aria-hidden="true"></i>
        <!-- wifi icon -->
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="header_column">18:38</div>
      <div class="header_column">
        <!-- moon icon -->
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <!-- bluetooth icon -->
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
        <span class="header_battery">50%
          <!-- battary icon -->
          <i class="fa fa-battery-half" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">Manage</span>
      </div>
      <div class="header_column">
        <span class="header_text">Friends <span class="header_number">1</span></span>
      </div>
      <div class="header_column">
        <i class="fa fa-cog" aria-hidden="true"></i>
      </div>
    </div>
  </header>
  <main class="firends">
    <div class="search-bar">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input type="text" placeholder="Find friends, chats, Plus friends">
    </div>
    <section class="friends__section">
      <header>
        <h6 class="friends__section-title">My Profile</h6>
      </header>
      <div class="friendss__section-rows">
        <a href="profile.html">
          <div class="friendss__section-rows">
            <img src="images/avatar.jpg" alt="">
            <span class="friends__section-name">Swtpumpkin</span>
          </div>
        </a>
        <div class="friendss__section-rows">
          <img src="images/avatar.jpg" alt="">
          <span class="friends__section-name">Friends' Names Display</span>
        </div>
      </div>
    </section>
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title"></h6>
      </header>
      <div class="friendss__section-rows">
        <div class="friendss__section-rows">
          <img src="" alt="">
            <div class="friends__section-column">
              <span class="friends__section-name">Swtpumpkin</span>
            </div>
            <span class="friends__section-tagline">
              Life is short. So live your life.
            </span>
        </div>
      </div>
    </section>
  </main>
  <nav class="tap-bar">
    <a href="index.html" class="tab-bar__tap tab-bar__tab--selected">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">
        Friends
      </span>
    </a>
    <a href="chats.html" class="tab-bar__tap">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">
        Chats
      </span>
    </a>
    <a href="find.html" class="tab-bar__tap">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">
        Find
      </span>
    </a>
    <a href="more.html" class="tab-bar__tap">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">
        More
      </span>
    </a>
  </nav>
</body>
</html>
